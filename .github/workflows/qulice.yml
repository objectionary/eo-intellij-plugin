---
# yamllint disable rule:line-length
name: qulice
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  qulice:
    timeout-minutes: 15
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v1
        with:
          java-version: 17
      - run: |
          mvn com.qulice:qulice-maven-plugin:check -Dqulice.excludes=pmd:.* -Dqulice.license=file:LICENSE.txt
